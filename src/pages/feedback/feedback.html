  Ionic pages and navigation.

<ion-content padding class="main">
  <div class="logo">
    <img src="assets/icon/Group.png">
  </div>
  <div class="feedbackArea">
  <ion-list>
    <ion-item class="feedbackText" style=" border-radius: 10px;">
      <ion-textarea  rows="12" cols="200" placeholder="Write your feedback" [(ngModel)]="formObj.feedBack" #feedBack="ngModel"></ion-textarea>
    </ion-item>
    <button
      class="item-margin-top-8 radius-8 signinbtn"
      type="submit" icon-right ion-button
      block (click)="submitFeedback()">Submit</button>
  </ion-list>
  </div>
</ion-content>
