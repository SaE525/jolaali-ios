<ion-header>

  <ion-navbar>
    <ion-title>SUBSCRIPTION</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding class="main">
  <div class="logo">
    <img src="assets/icon/Group.png">
  </div>
  <div *ngFor="let item of content; let i = index">
    <ion-grid>
      <ion-row [ngClass]="(item.plan_id == this.block) ? 'class1' : ''">
        <div style="display:flex;margin: 0 0 -7% 0px;">
        <ion-col col-1>
          <input id="{{item.plan_id}}" type="radio"  [value]='item.plan_id' [(ngModel)]="selection" style="width: 2em;height: 2.2em;" (change)="store(item)" checked>
        </ion-col>
        <ion-col col-11>
          <ion-card>
          <ion-card-header>
            <b> {{item.title}}</b>
          </ion-card-header>
          <ion-card-content>
            Subscribe for {{item.title}} and get complete access for  <b> {{item.price | currency:item.country}}.</b><b *ngIf="item.country =='INR'">GST as applicable</b>
          </ion-card-content>
          </ion-card>
        </ion-col>
        </div>
      </ion-row>
    </ion-grid>
  </div>
  <ion-row>
    <ion-col col-8>
      <ion-item no-lines style="margin-left: 18%;width: 85%;">
        <ion-input  [disabled]="!selection" clearOnEdit="false"  [(ngModel)]="promoCode" type="text" placeholder="Promo Code" required></ion-input>
      </ion-item>
    </ion-col>
    <ion-col col-4>
      <!--<ion-buttons  type="button" (click)="validatePromo()">Apply</ion-buttons>-->
      <button class="applyclass" [disabled]="!promoCode" (click)="validatePromo(promoCode)" ion-button round>Apply</button>
    </ion-col>
  </ion-row>
  <button [ngClass]="( this.block == 10) ? 'class1' : ''"
    class="item-margin-top-8 radius-8 signinbtn" [disabled]="!selection"
    type="submit" icon-right ion-button
    block (click)="initiatePayment()">{{text}}</button>

</ion-content>
